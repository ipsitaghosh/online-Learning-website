  <body
    class="text-center"
    style="margin: 400px; background-color: aquamarine;"
  >
    <form
      class="form-signin"
      action="/addcourse/{{slug}}/{{name_slug}}"
      method="GET"
    >
      <img
        class="mb-4"
        src="{{url_for('static',filename='img/pay.jpg')}}"
        alt=""
        width="200"
        height="200"
      />
      <h1 class="h3 mb-3 font-weight-normal">Payment</h1>
      <label for="uname" class="sr-only">Name on card</label>
      <h5 style="text-align: left;">Name on card</h5>
      <input
        type="text"
        id="uname"
        name="uname"
        class="form-control"
        placeholder=""
        autofocus
        required
      />
      <br />
      <label for="pass" class="sr-only">Card number</label>
      <h5 style="text-align: left;">Card number</h5>
      <input
        type="text"
        id="pass"
        name="pass"
        class="form-control"
        placeholder=""
        required
      />
      <br />
      <div class="form-row">
        <div class="col-xs-4 form-group cvc required">
          <h5><label class="control-label">CVC</label></h5>
          <input
            autocomplete="off"
            class="form-control card-cvc"
            placeholder="ex. 311"
            size="4"
            type="text"
            required
          />
        </div>
        <div class="col-xs-4 form-group expiration required">
          <h5><label class="control-label">Expiration</label></h5>
          <input
            class="form-control card-expiry-month"
            placeholder="MM"
            size="2"
            type="text"
            required
          />
        </div>
        <div class="col-xs-4 form-group expiration required">
          <h5><label class="control-label"> </label></h5>
          <input
            class="form-control card-expiry-month"
            placeholder="YYYY"
            size="4"
            type="text"
            required
          />
        </div>
      </div>
      <div class="btn btn-lg btn-primary btn-block" type="submit">
        Total -- Rs. {{x}}
      </div>
      <br />
      <!-- <a
        class="btn btn-primary float-middle"

      > </a>-->

        Pay Â»
      </button>

      <br />

        Back
      </a>
      <p class="mt-5 mb-3 text-muted">&copy; Online Learning Ipsita 2020</p>
    </form>
